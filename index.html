<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Filtering & sorting</h1>
    <label for="occDoctor">Läkare</label>
    <input type="checkbox" name="occupation" value="doctor" id="occDoctor" />
    <label for="occLawyer">Advokat</label>
    <input type="checkbox" name="occupation" value="lawyer" id="occLawyer" />
    <label for="occTeacher">Lärare</label>
    <input type="checkbox" name="occupation" value="teacher" id="occTeacher" />
    <h2>Search results</h2>
    <ul id="results" style="border: 1px solid black;"></ul>
  </body>
</html>
